<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E Proto</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" width="50" height="50">
        <h1>Students E-Proto </h1>
    </header>

    <main id="content">
        <nav>
            <ul>
                <li>
                    <a href="#students-list">Manage students</a>
                </li>
                <li>
                    <a href="#courses-list">Manage courses</a>
                </li>
            </ul>
        </nav>

        <section id="students-list">
            <form>
                <div class="table-wrapper">
                    <table>
                        <caption>
                            <h3>Students list</h3>
                        </caption>
                        <thead>
                            <tr>
                                <th>
                                    <input type="search" placeholder="Index">
                                </th>
                                <th>
                                    <input type="search" placeholder="First name">
                                </th>
                                <th>
                                    <input type="search" placeholder="Last name">
                                </th>
                                <th>
                                    <input type="search" placeholder="Date">
                                </th>
                                <th colspan="3">Actions</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: students">
                            <tr>
                                <td>
                                    <!-- <label for="index1">Index:</label> -->
                                    <input type="number" name="index" data-bind="value: index" readonly min="0">
                                </td>
                                <td>
                                    <!-- <label for="firstName1">First name:</label> -->
                                    <input type="text" name="firstName" data-bind="value: firstName" required>
                                </td>
                                <td>
                                    <!-- <label for="lastName1">Last name:</label> -->
                                    <input type="text" name="lastName" data-bind="value: lastName" required>
                                </td>
                                <td>
                                    <!-- <label for="birthDate1">Birth date:</label> -->
                                    <input type="date" name="birthDate" data-bind="value: birthDate" required>
                                </td>
                                <td>
                                    <a href="#student-grades">Show grades</a>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <!-- <label for="index">Index:</label> -->
                                    <input type="number" name="index" placeholder="Index" required min="0">
                                </td>
                                <td>
                                    <!-- <label for="firstName">First name:</label> -->
                                    <input type="text" name="firstName" placeholder="First name" required>
                                </td>
                                <td>
                                    <!-- <label for="lastName">Last name:</label> -->
                                    <input type="text" name="lastName" placeholder="Last name" required>
                                </td>
                                <td>
                                    <!-- <label for="birthDate">Birth date:</label> -->
                                    <input type="date" name="birthDate" required>
                                </td>
                                <td colspan="3">
                                    <button type="submit">Save student</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </form>
        </section>

        <section id="student-grades">
            <form>
                <div class="table-wrapper">
                    <table>
                        <caption>
                            <h3>Student Grades</h3>
                        </caption>
                        <thead>
                            <tr>
                                <th>
                                    <input type="search" placeholder="Value">
                                </th>
                                <th>
                                    <input type="search" placeholder="Date">
                                </th>
                                <th>
                                    <input type="search" placeholder="Course">
                                </th>
                                <th colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <!-- <label for="value1">Value:</label> -->
                                    <select name="value" required>
                                        <option value="" disabled>Select grade</option>
                                        <option value="2.0">2</option>
                                        <option value="3.0" selected>3</option>
                                        <option value="3.5">3,5</option>
                                        <option value="4.0">4</option>
                                        <option value="4.5">4,5</option>
                                        <option value="5.0">5</option>
                                    </select>
                                </td>
                                <td>
                                    <!-- <label for="gradeDate1">Date:</label> -->
                                    <input type="date" value="2018-05-21" name="date" required>
                                </td>
                                <td>
                                    <!-- <label for="course1">Course</label> -->
                                    <select name="course" required>
                                        <option value="" disabled>Select course</option>
                                        <option value="Defense against black magic" selected>Defense against black magic</option>
                                        <option value="Elixirs">Elixirs</option>
                                    </select>
                                </td>
                                <td>
                                    <button type="button">Modify</button>
                                    <button type="button">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <!-- <label for="value">Value:</label> -->
                                    <select name="value" required>
                                        <option value="" disabled selected>Select grade</option>
                                        <option value="2.0">2</option>
                                        <option value="3.0">3</option>
                                        <option value="3.5">3,5</option>
                                        <option value="4.0">4</option>
                                        <option value="4.5">4,5</option>
                                        <option value="5.0">5</option>
                                    </select>
                                </td>
                                <td>
                                    <!-- <label for="gradeDate">Date:</label> -->
                                    <input type="date" name="date" required>
                                </td>
                                <td>
                                    <!-- <label for="course">Course</label> -->
                                    <select name="course" required>
                                        <option value="" disabled selected>Select course</option>
                                        <option value="Defense against black magic">Defense against black magic</option>
                                        <option value="Elixirs">Elixirs</option>
                                    </select>
                                </td>
                                <td colspan="2">
                                    <button type="submit">Save grade</button>
                                </td>
                            </tr>
                        </tfoot>
                </div>
                </table>
            </form>
        </section>

        <section id="courses-list">
            <form data-bind="submit: addCourse">
                <div class="table-wrapper">
                    <table>
                        <caption>
                            <h3>Courses list</h3>
                        </caption>
                        <thead>
                            <tr>
                                <th>
                                    <input type="search" placeholder="Name">
                                </th>
                                <th>
                                    <input type="search" placeholder="Lecturer">
                                </th>
                                <th colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: courses">
                            <tr>
                                <td>
                                    <input type="text" name="name" placeholder="Name" data-bind="value: name" required>
                                </td>
                                <td>
                                    <input type="text" placeholder="Lecturer" name="lecturer" data-bind="value: lecturer" required>
                                </td>
                                <td>
                                    <button data-bind="click: $root.updateCourse" type="button">Modify</button>
                                    <button data-bind="click: $root.removeCourse" type="button">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <input data-bind="value: newCourseNameText" type="text" name="name" placeholder="Name" required>
                                </td>
                                <td>
                                    <input data-bind="value: newCourseLecturerText" type="text" placeholder="Lecturer" name="lecturer" required>
                                </td>
                                <td colspan="2">
                                    <button type="submit">Save course</button>
                                </td>
                            </tr>
                        </tfoot>
                </div>
                </table>
            </form>
        </section>
    </main>


    <footer>
        <p>&copy; 2018 Damian Szalbierz</p>
        <p>Contact information:
            <a href="mailto:damianszalbierz@example.com">
                Mail me</a>.</p>
        <nav>
            <ul>
                <li>
                    <a href="http://put.poznan.pl/" target="_blank">Poznan University of Technology</a>
                </li>
                <li>
                    <a href="https://developer.mozilla.org/pl/" target="_blank">Mozilla Developer Network</a>
                </li>
                <li>
                    <a href="https://www.w3schools.com" target="_blank">W3Schools</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
